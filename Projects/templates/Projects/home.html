{% extends 'Projects/base.html' %}

{% block content %}

<div class="container text-center">
<h1>Madhav Mohanakrishnan's PortFolio</h1>
<br>
{% load static %}

<img src="{% static 'Projects/IMG_9228.jpg'   %}" height=200 width=200>
</div>
<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
